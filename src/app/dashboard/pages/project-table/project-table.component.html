<app-title title="Items de Trabajo" />
<div class="overflow-x-auto">
    <table class="min-w-full bg-gray-800 text-white">
      <thead>
        <tr class="bg-gray-700">
          <th class="py-2 px-4 text-left">ID</th>
          <th class="py-2 px-4 text-left">Title</th>
          <th class="py-2 px-4 text-left">Assigned To</th>
          <th class="py-2 px-4 text-left">State</th>
          <th class="py-2 px-4 text-left">Area Path</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects" class="hover:bg-gray-600">
          <td class="py-2 px-4">{{ project.id }}</td>
          <td class="py-2 px-4">{{ project.title }}</td>
          <td class="py-2 px-4">{{ project.assignedTo }}</td>
          <td class="py-2 px-4">
            <span [ngClass]="{
              'text-blue-400': project.state === 'Committed',
              'text-gray-400': project.state === 'To Do',
              'text-green-400': project.state === 'In Progress'
            }">{{ project.state }}</span>
          </td>
          <td class="py-2 px-4">{{ project.areaPath }}</td>
        </tr>
      </tbody>
    </table>
  </div>
